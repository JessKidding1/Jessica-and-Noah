<head>

    <style>
        canvas {
            
                padding-left: 0;
                padding-right: 0;
                margin-left: auto;

                display: block;
                width: 800px;
                height: 520px;
                border: 10px solid #000000;
        }



        span {
            font-size: 36px;
            color: darkolivegreen;
        }
 
        input {
            font-size: 36px;
        }
 
        #output {
            font-size: 40px;
            color: darkblue;
        }
 
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 36px;

        button2 {
            background-color: #fC8F50;

<body>
    <canvas id="Hacking to the Gate" width="800" height="520"></canvas>

    <script>

        var canvas = document.getElementById("Hacking to the Gate");
        var ctx = canvas.getContext("2d");

        //load the image
        var bgReady = false;
        var bgImage = new Image();
        bgImage.onload = function () {
            bgReady = true;
        };
        bgImage.src = "images/the_dock.png";




        function draw() {//this draws the images
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (bgReady) {
                ctx.drawImage(bgImage, 0, 0);
            }
        }
        setInterval(draw, 10);


        //Temporarily hardcoded questions, will change later
        function question() {
            var theQuestion = "____ m'appelle Dwayne 'La Roche' Johnson"
                document.getElementById("question").innerHTML = theQuestion;
        }

        //Player's guess to the question
        function playerAnswer() {
            var playerGuess = document.getElementById("guessInput").value;
            var answer = "Je";
            if (playerGuess == answer){
                document.getElementById("output").innerHTML = "You win, "+playerGuess+" is correct";
            } else {
                document.getElementById("output").innerHTML = "Oops,  you picked "+playerGuess+ " and the answer was "+answer;
            }
        }


    </script>


 
    <br> 
       <button2 onclick="question()">Next</button> <!-- 2nd button, for the next question -->
        <p id="question" style="display:block"> </p>


    <span>Input Your Guess:</span><br>
    <input type="text" id="guessInput" value="" size="4">
    <br>
 
    <button onclick="playerAnswer()">Submit Answer</button>
    <p id="output" style="display:block"> </p>
